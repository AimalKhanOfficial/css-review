<!DOCTYPE html>
<html>
<head>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flex-container > p {
            width: 33%;
            background-color: rgb(173, 173, 173);
            margin: 1px;
            height: 300px;
            box-sizing: border-box;
            text-align: center;
            padding: 120px 0;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <p>Hello World 1</p>
        <p>Hello World 2</p>
        <p>Hello World 3</p>
    </div>
</body>

</html>
